[data]
train_dataset = thyme
test_dataset = thyme
trainfile = /u/sjeblee/research/data/thyme/train_dctrel_list0.xml
testfile = /u/sjeblee/research/data/thyme/test_dctrel_list.xml
output_dir = /u/sjeblee/research/data/thyme/chrono/order_s2s_dev_readn

save_intermediate_files = True

[sequence]
features = syntactic
models = ground_truth
metrics = p,r,f1

[sequence_params]

[ordering]
features = elmo_vectors
models = neural
metrics = mse,poa,tau,epr,gpr

[ordering_params]
encoding_size = 32
context_encoding_size = 32
time_encoding_size = 8
hidden_size = 40
dropout = 0.1
epochs = 15
read_cycles = 48
group_thresh = 0.05
sigma = 1
invert = False
