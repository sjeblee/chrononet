[data]
train_dataset = va
test_dataset = va
trainfile = /u/sjeblee/research/data/va/test_all_cat_A-HJK_rank.xml
testfile = /u/sjeblee/research/data/va/test_all_cat_I_rankSJ.xml
output_dir = /nbb/sjeblee/data/va/chrono/ordergru_va_autoencoder_timeencoder

save_intermediate_files = True

[sequence]
features = syntactic
models = ground_truth
metrics = p,r,f1

[sequence_params]

[encoding]
train_time_pairs = /u/sjeblee/research/git/Temporal-event-ordering/timex_model/model_timex_pairs_elmo/train_pairs.csv
test_time_pairs = /u/sjeblee/research/git/Temporal-event-ordering/timex_model/model_timex_pairs_elmo/test_pairs.csv
features = time_pairs
models = time_encoding
metrics = p,r,f1

[encoding_params]
time_encoding_size = 32
dropout = 0.1
epochs = 10

[ordering]
features = elmo_vectors
models = neurallinear
metrics = mae,mse,poa,tau,epr

[ordering_params]
encoding_size = 128
time_encoding_size = 32
hidden_size = 160
dropout = 0.1
epochs = 10

[classification]
features = elmo_vectors
models = rnn
metrics = p,r,f1,csmfa

[classification_params]
epochs=10
pad_size=30
hidden_size = 160
dropout = 0.1
