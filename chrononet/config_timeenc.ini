[data]
train_dataset = va
test_dataset = va
trainfile = /h/sjeblee/research/data/va/test_all_cat_A-HJK_rank.xml
testfile = /h/sjeblee/research/data/va/test_all_cat_I_rankSJ.xml
output_dir = /h/sjeblee/research/data/va/chrono/ordergru_va_time_aeloss

save_intermediate_files = True

[sequence]
features = syntactic
models = ground_truth
metrics = p,r,f1

[sequence_params]

[encoding]
train_time_pairs = /h/sjeblee/research/data/time_pairs/train_pairs.csv
test_time_pairs = /h/sjeblee/research/data/time_pairs/test_pairs.csv
features = time_pairs
models = time_encoding
metrics = p,r,f1

[encoding_params]
time_encoding_size = 32
dropout = 0.1
epochs = 10

[ordering]
features = elmo_vectors
models = neurallinear
metrics = mae,mse,poa,tau,epr

[ordering_params]
encoding_size = 128
time_encoding_size = 32
hidden_size = 160
dropout = 0.1
epochs = 10
use_autoencoder = True
checkpoint_dir = /h/sjeblee/research/data/va/chrono/ordergru_va_time_aeloss

[classification]
features = timeline
models = matrixcnn
metrics = p,r,f1,csmfa

[classification_params]
epochs=10
pad_size=30
dropout = 0.1
