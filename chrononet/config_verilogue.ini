[data]
train_dataset = verilogue
test_dataset = verilogue
trainfile = /h/sjeblee/research/data/verilogue/train_verilogue_165.xml
testfile = /h/sjeblee/research/data/verilogue/test_verilogue_165.xml
output_dir = /h/sjeblee/research/data/verilogue/chrono/verilogue_165_linear_va
eval = True
save_intermediate_files = True

[sequence]
features = syntactic
models = ground_truth
metrics = p,r,f1

[sequence_params]

[encoding]
train_time_pairs = /h/sjeblee/research/data/time_pairs/train_pairs.csv
test_time_pairs = /h/sjeblee/research/data/time_pairs/test_pairs.csv
features = time_pairs
models = time_encoding
metrics = p,r,f1

[encoding_params]
time_encoding_size = 30
dropout = 0.1
epochs = 10

[ordering]
features = elmo_vectors
models = neural
metrics = mae,mse,poa,tau,epr

[ordering_params]
encoding_size = 64
time_encoding_size = 32
hidden_size = 96
dropout = 0.1
epochs = 15
read_cycles = 25
group_thresh = 0.1
sigma = 1
invert = False
use_autoencoder = True
checkpoint_dir = /h/sjeblee/research/data/verilogue/chrono/verilogue_165_linear_va
