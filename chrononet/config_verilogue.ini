[data]
train_dataset = verilogue
test_dataset = verilogue
trainfile = /h/sjeblee/research/data/verilogue/train_verilogue_165.xml
testfile = /h/sjeblee/research/data/verilogue/test_verilogue_165.xml
output_dir = /h/sjeblee/research/data/verilogue/chrono/verilogue_165_nl
eval = True
save_intermediate_files = True

[sequence]
features = syntactic
models = ground_truth
metrics = p,r,f1

[sequence_params]

[encoding]
train_time_pairs = /h/sjeblee/research/data/time_pairs/train_pairs.csv
test_time_pairs = /h/sjeblee/research/data/time_pairs/test_pairs.csv
features = time_pairs
models = time_encoding
metrics = p,r,f1

[encoding_params]
time_encoding_size = 32
dropout = 0.1
epochs = 10

[ordering]
features = elmo_vectors
models = neurallinear
metrics = mae,mse,poa,tau,epr

[ordering_params]
encoding_size = 256
time_encoding_size = 32
hidden_size = 288
dropout = 0.1
epochs = 10
use_autoencoder = False
checkpoint_dir = /h/sjeblee/research/data/verilogue/chrono/verilogue_165_nl
