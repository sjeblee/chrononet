[data]
train_dataset = thyme
test_dataset = thyme
trainfile = /u/sjeblee/research/data/thyme/train_dctrel_list_combined.xml
testfile = /u/sjeblee/research/data/thyme/test_dctrel_list.xml
output_dir = /u/sjeblee/research/data/thyme/chrono/order_test_gru_context_time

save_intermediate_files = True

[sequence]
features = syntactic
models = ground_truth
metrics = p,r,f1

[sequence_params]

[ordering]
features = elmo_vectors
models = neurallinear
metrics = mae,mse,poa,tau,epr,gpr

[ordering_params]
encoding_size = 32
time_encoding_size = 8
hidden_size = 40
dropout = 0.1
epochs = 15
read_cycles = 48
