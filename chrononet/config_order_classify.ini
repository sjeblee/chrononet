[data]
train_dataset = va
test_dataset = va
trainfile = /u/sjeblee/research/data/va/test_all_cat_A-HJK_ranktype.xml
testfile = /u/sjeblee/research/data/va/example1.xml
output_dir = /u/sjeblee/research/data/va/chrono/ordergru_classify_ig_ex

save_intermediate_files = True

[sequence]
features = syntactic
models = ground_truth
metrics = p,r,f1

[sequence_params]

[encoding]
train_time_pairs = /u/sjeblee/research/data/time_pairs/train_pairs.csv
test_time_pairs = /u/sjeblee/research/data/time_pairs/test_pairs.csv
features = time_pairs
models = time_encoding
metrics = p,r,f1

[encoding_params]
time_encoding_size = 30
dropout = 0.1
epochs = 10

[ordering]
features = elmo_vectors
models = neurallinear
metrics = mae,mse,poa,tau,epr
shuffle_input = False

[ordering_params]
encoding_size = 64
time_encoding_size = 32
hidden_size = 96
dropout = 0.1
epochs = 20
use_autoencoder = True
checkpoint_dir = /u/sjeblee/research/data/va/chrono/ordergru_classify_ig_ex

[classification]
features = timeline
models = matrixcnn
metrics = p,r,f1,csmfa

[classification_params]
epochs=20
pad_size=30
